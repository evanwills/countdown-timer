<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, width=device-width, height=device-height" />
		<title>talking-timer Custom element</title>
		<link rel="stylesheet" type="text/css" href="talking-timer.css" />
	</head>
	<body>
		<h1><code style="font-size:1.35em; padding-right: 0.5rem;">&lt;talking-timer&gt;</code> Custom element</h1>

		<div class="timer-wrap">
			<talking-timer time="03:00" id="short" end-message="Your egg is cooked" saystart>Egg timer</talking-timer>

			<talking-timer time="04:00" id="longer" nopause>Longer timer with Pause functionality hidden</talking-timer>

			<talking-timer time="05:00" id="evenLonger" saystart selfdestruct>Five minute timer that selfdestructs after completion</talking-timer>
		</div>

		<script type="text/ecmascript" src="talking-timer.js"></script>
	</body>
</html>
